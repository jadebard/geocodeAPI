<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- look at the part at the end of the url: callback=initMap. This is what is invoking the initMap function onload. It does not pass params to the initMap function-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWix_OtXNPZG2BxOir9VlGq_jEx5C_FwA&callback=initMap"
        async defer></script>
    <title>Geocode Application</title>
</head>

<body>
    <div class="container">
        <h2 id="text-center">Enter Location: </h2>
        <form id="location-form">
            <input type="text" id="location-input" class="form-control form-control-lg">
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>

        </form>
        <div class="card-block" id="formatted-address"></div>
        <div class="card-block" id="address-components"></div>
        <div class="card-block" id="geometry"></div>
        <div id="map"></div>

    </div>



    <script>
        //constant values are nice to use and should be organized in a separate file. Kind of like a custom config, but just for initalizing constants. 
        const DEFAULT_LAT = 41.8781;
        const DEFAULT_LNG = -87.6298;
        const DEFAULT_ZOOM = 9;
        
        function initMap(lat, long) {
            var options = {
                zoom: DEFAULT_ZOOM,
                center: { 
                    //ternary operator for map creation. If lat and long are null, then we know it is from the onload. 
                    //Current Coords are for Chicago and default map to show. 
                    lat: (lat != null) ? lat : DEFAULT_LAT, 
                    lng: (long != null) ? long : DEFAULT_LNG 
                }
            }

            //changed this variable to newMap instead of map in order to make line 67 easier to read.
            var newMap = new google.maps.Map(document.getElementById('map'), options);
            var marker = new google.maps.Marker({
                //the Marker class has two attributes in use here. position and map;

                //this is an object of lat and long coords: this tells where on the given map the marker needs to be placed
                position: { 
                    lat: (lat != null) ? lat : DEFAULT_LAT,
                    lng: (long != null) ? long : DEFAULT_LNG
                },

                //this is a map object that is initalized to null. 
                //this map object tells the Marker class what map it is going to use for placing the marker.
                map: newMap
            });
        }
       
        //Get Location form
        var locationForm = document.getElementById('location-form');
        //listen for submission
        locationForm.addEventListener('submit', geocode);
        function geocode(e) {
            //Prevent actual submit
            e.preventDefault();
            var location = document.getElementById('location-input').value;
            axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
                params: {
                    address: location,
                    key: "AIzaSyAWix_OtXNPZG2BxOir9VlGq_jEx5C_FwA"
                }
            })
                .then(function (response) {
                    //log full response
                    console.log(response);
                    //Formatted Address
                    var formattedAddress = response.data.results[0].formatted_address;
                    var formattedAddressOutput = `
                        <ul class="list-group">
                            <li class="list-group-item">${formattedAddress}</li>
                        </ul>
                    `;
                    // Address Components
                    var addressComponents = response.data.results[0].address_components;
                    var addressComponentsOutput = '<ul class="list-group">';
                    for (var i = 0; i < addressComponents.length; i++) {
                        addressComponentsOutput += `
                            <li class="list-group-item"><strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}</li>
                        `;
                    }
                    addressComponentsOutput += '</ul>';
                    // Geometry
                    var lat = response.data.results[0].geometry.location.lat;
                    var lng = response.data.results[0].geometry.location.lng;
                    var geometryOutput = `
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
                            <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
                        </ul>
                    `;
                    initMap(lat, lng);
                    //Output to app
                    document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
                    document.getElementById('address-components').innerHTML = addressComponentsOutput;
                    document.getElementById('geometry').innerHTML = geometryOutput;
                })
                .catch(function (error) {
                    console.log(error);
                })
        }
    </script>
</body>

</html>
